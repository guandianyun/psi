<div class="row mt-2">
	<div class="col">
		<table class="table table-hover table-bordered bg-white">
			<thead>
				<tr class="table-header">
					<th>操作人</th>
					<th>操作日期</th>
					<th>操作描述</th>
				</tr>
			</thead>
			<tbody class="table-row">
				#for(x : purchaseRejectOrder.orderLogList)
				<tr>
					<td>#(x.oper_admin_name??)</td>
					<td>#date(x.oper_time, "yyyy-MM-dd HH:mm:ss")</td>
					<td>#(x.oper_desc)</td>
				</tr>
				#end
			</tbody>
		</table>
	</div>
</div>
