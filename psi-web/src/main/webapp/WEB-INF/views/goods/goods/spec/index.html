
<div class="card mb-2">
	<div class="card-body search-form">
		<form id="goodsSpec-search-form">
			<input type="hidden" id="goodsSpec_pageNumber" name="pageNumber">
			<div class="row align-items-center">
				<div class="col">
					#if(session.hasOper(Permissions.goods_goods_spec_create))
					<button type="button" class="btn btn-sm btn-primary" onclick="goodsSpec.add();">
						<i class="bi bi-plus-circle"></i>新增商品规格
					</button>
					#end
				</div>
				<div class="col align-self-center text-end">
					<input class="form-check-input" type="checkbox" name="hide_stop_flag" id="goodsSpec_hide_stop_flag" #if(hideStopFlag) checked #end onclick="goodsSpec.list();"> 
					<label class="form-check-label" for="goodsSpec_hide_stop_flag"> 隐藏停用规格</label>
				</div>
			</div>
		</form>
	</div>
</div>
<div id="data-list-goodsSpec">
	
</div>

<script type="application/javascript">
var goodsSpec = {};
$(function() {
	// 初始化bootstrap相关组件
	common.initBootstrap();
	// 加载列表
	goodsSpec.list();
});

goodsSpec.list = function(targetId) {
	var hideStopFlag = $("#goodsSpec_hide_stop_flag").prop("checked");
	$("#goodsSpec_pageNumber").val(1);
	beekit.ajaxFillPage("/goods/goods/spec/list?hide_stop_flag="+hideStopFlag, "#goodsSpec-search-form", "#data-list-goodsSpec", "goodsSpec-data-"+targetId);
};

goodsSpec.add = function() {
	beekit.modal("/goods/goods/spec/add");
};

			
</script>
