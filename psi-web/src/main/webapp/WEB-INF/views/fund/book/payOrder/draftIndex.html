<div class="offcanvas-header">
	<h6 class="text-white">
		<i class="bi bi-grid"></i>草稿箱
	</h6>
	<i class="bi bi-x-square-fill" style="font-size: 1.5rem; color: #ffffff; cursor: pointer;" data-bs-dismiss="offcanvas" aria-label="Close"></i>
</div>
<div class="offcanvas-body pt-1" id="data-draftlist-payOrder">
	#include("draftList.html")
</div>


<script type="application/javascript">
	
payOrder.editDraft = function(id) {
	beekit.offcanvasMiddleClose();
	beekit.ajaxFill("/fund/book/payOrder/editDraft", {"id":id}, $("#payOrder-add-form").parent() ,"");
};

payOrder.deleteDraft = function(id) {
	beekit.confirmByUrl("/fund/book/payOrder/delete", {"id":id}, "确认要删除此付款单据吗？", function(ret) {
		beekit.msg(ret);
		payOrder.draftList();
	});
};

payOrder.draftList = function() {
	beekit.ajaxFillPage("/fund/book/payOrder/draftList", "", "#data-draftlist-payOrder" ,"");
}

</script>
