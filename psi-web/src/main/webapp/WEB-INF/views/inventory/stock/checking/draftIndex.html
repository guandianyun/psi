<div class="offcanvas-header">
	<h6 class="text-white">
		<i class="bi bi-grid"></i>草稿箱
	</h6>
	<i class="bi bi-x-square-fill" style="font-size: 1.5rem; color: #ffffff; cursor: pointer;" data-bs-dismiss="offcanvas" aria-label="Close"></i>
</div>
<div class="offcanvas-body pt-1" id="data-draftlist-stockChecking">
	#include("draftList.html")
</div>


<script type="application/javascript">
	
stockChecking.editDraft = function(id) {
	beekit.offcanvasMiddleClose();
	beekit.ajaxFill("/inventory/stock/checking/editDraft", {"id":id}, $("#stockChecking-add-form").parent() ,"");
};

stockChecking.deleteDraft = function(id) {
	beekit.confirmByUrl("/inventory/stock/checking/delete", {"id":id}, "确认要删除此盘点单吗？", function(ret) {
		beekit.msg(ret);
		stockChecking.draftList();
	});
};

stockChecking.draftList = function() {
	beekit.ajaxFillPage("/inventory/stock/checking/draftList", "", "#data-draftlist-stockChecking" ,"");
}

</script>
