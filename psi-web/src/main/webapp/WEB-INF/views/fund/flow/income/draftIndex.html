<div class="offcanvas-header">
	<h6 class="text-white">
		<i class="bi bi-grid"></i>草稿箱
	</h6>
	<i class="bi bi-x-square-fill" style="font-size: 1.5rem; color: #ffffff; cursor: pointer;" data-bs-dismiss="offcanvas" aria-label="Close"></i>
</div>
<div class="offcanvas-body pt-1" id="data-draftlist-flowIncome">
	#include("draftList.html")
</div>


<script type="application/javascript">
	
flowIncome.editDraft = function(id) {
	beekit.offcanvasMiddleClose();
	beekit.ajaxFill("/fund/flow/income/editDraft", {"id":id}, $("#flowIncome-add-form").parent() ,"");
};

flowIncome.deleteDraft = function(id) {
	beekit.confirmByUrl("/fund/flow/income/delete", {"id":id}, "确认要删除此收入单据吗？", function(ret) {
		beekit.msg(ret);
		flowIncome.draftList();
	});
};

flowIncome.draftList = function() {
	beekit.ajaxFillPage("/fund/flow/income/draftList", "", "#data-draftlist-flowIncome" ,"");
}

</script>
